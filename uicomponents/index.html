<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>UI Components for projects</title>

	<!-- Подключаем стили -->
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<!-- Подключаем скрипты -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>

	<!-- Скрипт для подключения звездного неба -->
	<script src="js/parallaxsoon.js" type="text/javascript"></script>

</head>
<body>
	<canvas id="pixie"></canvas>
	<footer>
		<h1>Сборник ui-компонентов для проектов</h1>
	</footer>

	<main>
		<div class="content-item-1">
		<h3>Проверка пароля и емэйла</h3>

			<div class="content-item_password">				
				<label for="inputPassword">Пароль</label><br>
				<input type="text" id="inputPassword" placeholder="" required="" value="">
				<div class="password-color"><span class="indicator"></span></div>
				<span class="password-complexity"></span>
				<br>

				<label for="checkPassword">Подтвердите пароль</label><br>
				<input type="text" id="checkPassword" placeholder="" required="" value=""><br>
				<span class="password-check"></span>
				<br>
			</div>       
			
			<div class="content-item_email">
				<label for="checkEmail">Емэйл</label><br>
				<input type="text" id="checkEmail" placeholder="" required="" value="">
				<span class="email-complexity"></span>
				<br>
			</div>

		</div>
	</main>

	

	<!-- Скрипт для работы livereload -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body>
</html>
